services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - POSTGRES_URL=${POSTGRES_URL}
        - AUTH_SECRET=${AUTH_SECRET}

    container_name: nextjs-dashboard

    ports:
      - "3000:3000"

    env_file:
      - .env.docker

    restart: unless-stopped

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - nextjs-network

networks:
  nextjs-network:
    driver: bridge
